	<body>
		<h2>屠所の羊</h2>
		<p>
    【イントロ】<br>
    深くまで<br>
    堕ちなさいと<br>
    呪われた人々が<br>
    飼うものは――<br>
    <br>
    【Aメロ】<br>
    甘く優しく香るのは<br>
    永い眠りの毒と皿<br>
    「弱々しく、口を開けて？」<br>
    呑み込む、吞み込む<br>
    <br>
    【Bメロ】<br>
    積もる咎が食む<br>
    不条理に溺れた生き物の<br>
    首に絡む蔦を切るモノは<br>
    とうに失くした<br>
    <br>
    【サビ】<br>
    繋がれた枷すら<br>
    削がれた命すら<br>
    気付かぬ振りを繰り返す<br>
    羊の歌は哀れにも<br>
    <br>
    聞こえない、聞こえない、聞こえない<br>
    断罪を返す暇もなく<br>
    流れるのは仇なる言葉<br>
		</p>

		</p>
